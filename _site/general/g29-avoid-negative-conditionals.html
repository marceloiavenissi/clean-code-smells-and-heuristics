      <h2>G29: Avoid Negative Conditionals</h2>
<p>Negatives are just a bit harder to understand than positives.
So, when possible, conditionals should be expressed as positives.
For example:</p>

<div class="language-java highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  <span class="k">if</span> <span class="o">(</span><span class="n">buffer</span><span class="o">.</span><span class="na">shouldCompact</span><span class="o">())</span>
</code></pre></div></div>

<p>is preferable to</p>

<div class="language-java highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  <span class="k">if</span> <span class="o">(!</span><span class="n">buffer</span><span class="o">.</span><span class="na">shouldNotCompact</span><span class="o">())</span>
</code></pre></div></div>
